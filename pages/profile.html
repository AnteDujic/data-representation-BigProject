<!DOCTYPE html>

<html>

<head>
	<title>Home Page</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
	<style>
	body {font-family: Arial}
	
	.welcome{
		text-align: center;
	}
	
	.parent {
		padding: 100px 10px;
		text-align: center;
		
	}
	
	.child {
		display: inline-block;
		border: 3px solid #ccc;
		padding: 40px 40px;
		vertical-align: middle;
		cursor: pointer;
		border-radius: 25px;
	}
	
	.child:hover{
		border: 3px solid black;
	}
	
	.child:active{
		transform: scale(0.98);
	}
	
	</style>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#" onclick="logout()">LOGOUT</a>
	</nav>


    <h1 class="welcome">Welcome, {{g.user.username}}!</h1>
    
	
	<div class='parent'>
		<div class='child' id="visited" > 
			<h2> VISITED DESTINATIONS </h2>
			<img src="../img/plane.jpg" width="400px" onclick="toVisited()" > 
		</div>
			<div class='child' id="details">
				<h2> WORLD DESTINATIONS INFO </h2>
				<img src="../img/world.jpg" width="400px" onclick="toDestinationInfo()"> </div>
	</div>
	

</body>
<script>
    
    // Define host address
    host = window.location.origin
    
    // Go to Index.html
    function toVisited() {
        location.href = host + "/index";
    };
	
	// Go to IndexOne.html
	function toDestinationInfo() {
        location.href = host + "/indexOne";
    };
	
	// Logout (kill the session)
	function logout() {
        location.href = host + "/logout";
    };
	
</script>




</html>
