
<html>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <body>
        <button onclick="readJSON()">go</button>
        <div id="output"></div>
<script type="text/javascript">
    function readJSON(){
            $.ajax({
                    type: "GET",
                    url: "https://api.roadgoat.com/api/v2/destinations/auto_complete?q=barcelona",
                    dataType: 'json',
                    async: false,
                    headers: {
                            "Authorization": "Basic " + btoa("ba673fe35348681b558314fb690b18a4:53ff80aa7bddfa4370a99e6b77905636")
                    },
                    success: function (result) {
                            var name = result.data
							var output = document.getElementById('output');
							console.log(name);
							for(var key in name) {
							var value = name[key];
							// log 
							console.log(value);
							// vvvv Right here vvvvv
							output.innerHTML += "<div class=\"name\">" + "<p>" + value.id + "_______"+value.attributes.name + "<p>" + "<p>" + "<button>SEARCH</button>" + "<p>";
							}	
                        
                        
                    }
            });
    }
</script>
    </body>
